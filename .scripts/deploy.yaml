# Default values for api-hello.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: api-hello

deploy:
  replicaCount: 1
  image:
    repository: gcr.io/multi-region-master/api-hello
    tag: latest

service:
  port: 8080

gateway:
  routes:
  - name: "hello"
    path: "/hello/v1/sayHello"
  - name: "hello with auth"
    path: "/hello/v1/sayHello/toMe"
    auth: "authV1"