# Default values for api-hello.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: api-hello

deploy:
  replicaCount: 1
  image:
    repository: gcr.io/multi-region-master/api-hello
    tag: latest

service:
  port: 1323

gateway:
  services:
    - name: "hello"
    routes:
      - name: "hello route"
        path: "/v1/sayHello"
        skipAuth: false